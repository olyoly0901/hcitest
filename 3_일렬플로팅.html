<html>

            filter: opacity(60%);

<head>
    <title>03 | 일렬 플로팅 테스트</title>

</head>

<body>

<div class="video" >
    <h2 style="text-align: center;">일렬 플로팅 배치</h2>
    <video style="width:800px; height:450px;"  id="a_video" autoplay="true" muted="muted">
        <source id="video_tag" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4"/>
    </video>

    <div class="container">
        <table style="text-align:center; margin: auto" border="0">
            <tr>
                <td></td>
                <td>
                    <a id="btn_01" href="#" class="btn" > <img class="button" src="방향키상.png" alt=""></a>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <a id="btn_03" href="#" class="btn" > <img class="button" src="방향키좌.png" alt=""></a>
                </td>
                <td>
                    <a id="btn_05" href="#" class="btn" > <img class="button" src="방향키대기.png" alt=""></a>
                </td>
                <td>
                    <a id="btn_04" href="#" class="btn" > <img class="button" src="방향키우.png" alt=""></a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a id="btn_02" href="#" class="btn" > <img class="button" src="방향키하.png" alt=""></a>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <div><a href="index.html">Back to index</a></div>

</div>

<script>


var arr =  [];


function push_arr(v_id, src, btn_01, btn_02,btn_03,btn_04,btn_05)
{
    var tmp = {src : src, btn_01:btn_01, btn_02:btn_02, btn_03:btn_03, btn_04:btn_04, btn_05:btn_05 };
    arr[v_id] = tmp;
}

//고유 아이디, 영상 주소, 해당 버튼 목적 아이디x4
push_arr('01', '3/03_0.mp4', null, null, null, '02', null);
push_arr('02', '3/03_1.mp4', '03', null, null, null, null);
push_arr('03', '3/03_2.mp4', null, null, null, '04', null);
push_arr('04', '3/03_3.mp4', null, '05', null, null, null);
push_arr('05', '3/03_4.mp4', null, null, null, null, '06');
push_arr('06', '3/03_5.mp4', null, null, null, '07', null);
push_arr('07', '3/03_6.mp4', '08', null, null, null, null);
push_arr('08', '3/03_7.mp4', null, '09', null, null, null);
push_arr('09', '3/03_8.mp4', null, null, '10', null, null);
push_arr('10', '3/03_9.mp4', '11', null, null, null, null);
push_arr('11', '3/03_10.mp4', null, '12', null, null, null);
push_arr('12', '3/03_11.mp4', null, null, '13', null, null);
push_arr('13', '3/03_12.mp4', null, null, null, null, null);
push_arr('14', '3/03_13.mp4', null, null, null, null, null);

function change_video(id)
{


    if(arr[id]!=null){
        $('#btn_01').attr('value', arr[id]['btn_01']);
        $('#btn_02').attr('value', arr[id]['btn_02']);
        $('#btn_03').attr('value', arr[id]['btn_03']);
        $('#btn_04').attr('value', arr[id]['btn_04']);
        $('#btn_05').attr('value', arr[id]['btn_05']);
        $('#video_tag').attr('src', arr[id]['src']);
        $("#a_video")[0].load();
        var promise = $('#a_video')[0].play();

        $('#video_src').html(arr[id]['src']);
        $('#src_01').html(arr[id]['btn_01']);
        $('#src_02').html(arr[id]['btn_02']);
        $('#src_03').html(arr[id]['btn_03']);
        $('#src_04').html(arr[id]['btn_04']);
        $('#src_05').html(arr[id]['btn_05']);


    }

}

change_video('01');

$('.btn').on('click', function(e){
    e.preventDefault();
        console.log($(this));
        console.log($(this).attr('value'));
    if($(this).attr('value')){
        change_video($(this).attr('value'));
    }
})


</script>
</body>
</html>
